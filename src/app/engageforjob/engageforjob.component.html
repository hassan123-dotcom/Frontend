<div class="row">
  <div class="col-4 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="applyforjobForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstname">
            <span *ngIf="!firstname.valid && (firstname.touched || userSubmitted)" class="error-block"> Please provide first Name</span>
        </div>

        <!-- // -->
        <div class="form-group col-12">
          <label for="name" class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastname">
          <span *ngIf="!lastname.valid && (lastname.touched || userSubmitted)" class="error-block"> Please provide last Name</span>
      </div>

        <!-- // -->

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
           <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">
                 Please provide email
            </span>
          <span *ngIf="email.hasError('email')">
            Please provide a valid email
          </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Position you are applying for?</label>
          <input type="text" class="form-control" formControlName="position">
          <span *ngIf="!position.valid && (position.touched || userSubmitted)" class="error-block">Please provide password</span>
          </div>

        <div class="form-group col-12">
          <label for="city" class="form-label">Current Address</label>
          <input type="text" class="form-control" formControlName="city">
          <span *ngIf="!city.valid && (city.touched || userSubmitted)" class="error-block">Please provide your city</span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile">

          <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">Please provide Mobile number</span>


        </div>


        <div class="form-group col-12">
          <label for="cv">Upload CV</label><br/>
          <input class="code" type="file" (change)="onFileSelected($event)">
          <button type="button" (click)="onUpload()">Upload</button>
          <!-- <button class="btn btn-success">Upload CV</button> -->

        </div>

        <div class="form-group col-12">
          <button [disabled]="!applyforjobForm.valid" type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>




<!-- fdggfd -->
        <!-- Form Values: {{applyforjobForm.value | json}} <br /> -->
        Form Status: {{applyforjobForm.valid }}

      </form>
    </div>
  </div>
  </div>
</div>
